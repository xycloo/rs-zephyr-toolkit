[package]
name = "soroban-liquidity-pool-contract"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
soroban-sdk = { version = "21.4.0" }
num-integer = { version = "0.1.45", default-features = false, features = [
    "i128",
] }
retroshade-sdk = { path = "../../retroshade-sdk" }

[dev-dependencies]
soroban-sdk = { version = "21.4.0", features = ["testutils"] }

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true

[features]
mercury = []
